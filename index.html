<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img src="img/star uó topo.png" alt="Imagem de Fundo Star Wars">
        <img src="img/Kylo-Ren-banner sem fundo.png" alt="Kylo Ren banner">
        <img src="img/star.png" alt="Star">
        <img src="img/wars.png" alt="Wars">
        <img src="img/Grupo 4.png" alt="Crie sua legião">
    </header>
    <main>
        <section class="primeira-section">
            <section class="card-inicial">
                <h2>COMECE A JOGAR</h2>
                <p>Baixe o jogo, cadastre seu nome de usuário e comece a interagir com mais de um milhão de jogadores.
                </p>
                <a href="">
                    <p>DOWNLOAD</p>
                </a>
            </section>
            <img src="img/Grupo sobre o jogo.png" alt="Sobre o jogo">
        </section>
        <img src="img/sta uo robot.png" alt="Robôs star wars" class="img-lateral">
        <section class="img-nav-container">
            <img src="img/lord sifh 2.png" alt="Lord Sith" class="img-lord-sith">
            <img src="img/rey star wars.png" alt="Ray Star Wars" class="img-ray">
        </section>
        <nav class="estrutura">
            <h2>ESTRUTURA DE <span class="negrito">JOGO</span></h2>
            <ul>
                <li>JORNADA</li>
                <li>A BATALHA DO GUERREIRO ESTRELAR</li>
                <li>HERÓIS CONTRA VILÕES</li>
                <li>A BATALHA GALÁCTICA</li>
                <li>SUPERIORIDADE</li>
                <li>FLIPERAMA</li>
            </ul>
        </nav>
        <section class="atributos-container">
            <h2>ATRIBUTOS</h2>
            <section class="img-atributos-container">
                <img src="img/134840-games-review-star-wars-battlefront-review-image1-NkRao9Jw12.png" alt="Personagem contra inimigos">
                <section class="atributos-sub-container">
                    <figure>
                        <img src="img/Security_stormtrooper_HUC2-FF-003301.png" alt="Storm trooper segurando arma" class="imagem-sub-container">
                        <img src="img/star game.png" alt="Imagem do jogo" class="imagem-sub-container">
                    </figure>
                    <figure>
                        <img src="img/naves em batalha star wars.png" alt="Naves em batalha" class="imagem-sub-container">
                        <img src="img/stormtrup.png" alt="Inimigos" class="imagem-sub-container">
                    </figure>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
